<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username"/>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password"/>
        </div>
        <div>
            <input type="submit" value="제출하기">
        </div>
    </form>

    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <input type="text">
            <input type="text">
        </fieldset>
        <fieldset>
            <legend>사업자정보</legend>
            <input type="text">
            <input type="text">
        </fieldset>
    </form>

    <form action="">
    <fieldset>
        <legend>Input Tag</legend>
            <ul>
                <li>
                    <label form="email">이메일</label>
                    <input type="email" id="email" required autofocus>
                </li>
                <li>
                    <label form="text">텍스트</label>
                    <input type="text" id="text" value="hi" readonly>
                </li>
                <li>
                    <label form="tel">전화번호</label>
                    <input type="tel" id="tel" placeholder="전화번호를 입력하세요">
                </li>
                <li>
                    <label form="url">URL</label>
                    <input type="url" id="url">
                </li>
                <li>
                    <label form="number">숫자</label>
                    <input type="number" id="number" min="5" max="10">
                </li>
                <li>
                    <label form="range">range</label>
                    <input type="range" id="range">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>날짜관련</legend>
            <ul>
                <li>
                    <label for="date">날짜</label>
                    <input type="date" id="date" min="2025-01-01">
                </li>
                <li>
                    <label for="week">주</label>
                    <input type="week" id="week" disabled>
                </li>
                <li>
                    <label for="month">달</label>
                    <input type="month" id="month">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>시간관련</legend>
            <ul>
                <li>
                    <label for="time">시간</label>
                    <input type="time" id="time">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>그 외</legend>
            <ul>
                <li>
                    <input type="file" multiple>
                </li>
                <li>
                    <input type="hidden">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>체크박스</legend>
            <ul>
                <li>
                    <label for="strawberry">딸기</label>
                    <input id="strawberry" type="checkbox" value="strawberry">
                </li>
                <li>
                    <label for="orange">오렌지</label>
                    <input type="checkbox" id="orange" value="orange">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>라디오</legend>
            <ul>
                <li>
                    <label for="first">1</label>
                    <input type="radio" name="vote" id="first" value="first">
                </li>
                <li>
                    <label for="second">2</label>
                    <input type="radio" name="vote" id="second" value="second">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>textarea</legend>
            <textarea name="" id="" cols="10" rows="2"></textarea>
        </fieldset>
        <fieldset>
            <legend>셀렉트</legend>
            <ul>
                <li>
                    <select name="price" id="price">
                        <option value="dollar">$</option>
                        <option value="won" selected>원</option>
                    </select>
                </li>
                <li>
                    <select name="price" id="price" multiple>
                        <option value="dollar">$</option>
                        <option value="won">원</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>데이터리스트</legend>
            <ul>
                <li>
                    <label for="ice-cream-choice">맛을 선택</label>
                    <input list="flavors" id="ice-cream-choice" name="choice">
                    <datalist id="flavors">
                        <option value="초콜릿" label="내 최애">
                        <option value="바닐라">
                        <option value="딸기">
                        <option value="민트초코">
                    </datalist>
                </li>
            </ul>
        </fieldset>
        <input type="button" value="인풋버튼">
        <button>제출(기본값)</button>
        <button type="reset">리셋</button>
        <button type="button">버튼</button>
    </form>
</body>
</html>
